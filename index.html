<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/brands.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login form 2</title>
</head>
<body>
   <div>
       <h2>REAC<span class="logo">TDEV</span></h2>
   </div> 
   <div class="container">
       <div class="card-container">
           <div class="card">
               <div class="picture">
                   <img src="./image/EllipseTwo.png" alt="">
               </div>
               <div class="signin">
                   <form action="#" method="POST">
                       <input type="text" placeholder="Username or Email"/>
                       <br><br>
                       <input type="password" placeholder="Password"/>
                       <br>
                       <div class="submit-btn">
                           <button type="submit">Sign In</button>
                       </div>
                       <p class="option">
                           Don't have an account? <a href="#">Create an account</a>
                       </p>
                       <div class="other-login">
                           <button><span><i class="fab fa-facebook"></i></span>Continue with Facebook</button>
                           <br><br>
                           <button ><span><i class="fab fa-google"></i></span>Continue with fa-Google</button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
